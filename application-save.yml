
spz:
  hasRedis: true
#  hasRedis: false
  store:
    #  设置图片仓库的映射路径 直接映射磁盘 不需转存
    path: D:\aprogram\program_study\java\idea\project\spz_back\entrance\src\main\resources\store\image\ #本机


server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    url: jdbc:mysql://localhost:3306/blog-hibernate?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://localhost:3306/spz
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 1234 #本机
    druid:
      initialSize: 5 #初始连接数
      maxActive: 10 #最大连接数
      maxWait: 3000 #最大等待时间

  #  redis数据库配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      #      password:
      jedis:
        pool:
          max-active: 8 #最大连接数
          max-wait: 1ms #等待时间
          max-idle: 4 #最大空闲连接数
          min-idle: 0 #最小空闲连接数

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: AUTO
      update-strategy: not_null
#      id-type: ASSIGN_ID #自增 雪花 64 位的 long 型数字

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    #自定义swagger前端请求路径,输入http:localhost:8080/swagger-ui.html会自动重定向到swagger页面
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs    #swagger后端请求地址
    enabled: true   #是否开启文档功能
  group-configs:
    - group: 'default'   #分组名称
      paths-to-match: '/**'   #配置需要匹配的路径,默认为/**
      packages-to-scan: com.spz.**.controller    #配置要扫描包的路径,一般配置到启动类所在的包名

# knife4j的增强配置，不需要增强可以不配(建议配置一下)
# 访问地址http://localhost:8080/doc.html#/home
knife4j:
  enable: true    #开启knife4j,无需添加@EnableKnife4j注解
  setting:
    language: zh_cn   #中文
    swagger-model-name: 实体类列表   #重命名SwaggerModel名称,默认








