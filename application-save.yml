spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    url: jdbc:mysql://localhost:3306/blog-hibernate?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://localhost:3306/spz
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    #        password: #服务器
    password: 1234 #本机
    druid:
      initialSize: 5 #初始连接数
      maxActive: 10 #最大连接数
      maxWait: 3000 #最大等待时间

  #  redis数据库配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      #      password:
      jedis:
        pool:
          max-active: 8 #最大连接数
          max-wait: 1ms #等待时间
          max-idle: 4 #最大空闲连接数
          min-idle: 0 #最小空闲连接数

mybatis:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
